<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    const txt = "stupid";
    console.log("I am a %s string!", txt);
    console.log(`I am a ${txt} string!`);

    // Styled
    // console.log("%cI am some great text", "font-size:50px; background:red; text-shadow: 10px 10px 0 blue")

    // warning!
    console.warn("OH NOOO");

    // Error :|
    console.error("OH NOOOOOOOO");

    // Info
    console.info("Crocodiles eat 3-4 people per year");

    // Testing
    console.assert( 1 === 1, "That is wrong");
    console.assert( 1 === 2, "That is definitely wrong");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(document.querySelector('p'));
    console.dir(document.querySelector('p'));

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); // or groupCollapsed
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    //run something that takes time
    console.timeEnd('fetching data');
    
    //table
    console.table(dogs);
  </script>
</body>
</html>
